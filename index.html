<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASK Habit Duck</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1>MASK Habit Duck 游붅</h1>
                <button id="theme-toggle">游깿</button>
            </div>
            <div id="today-date"></div>
            <div class="mascot" id="mascot">游붅</div>
        </header>

        <main id="main-content">
            <!-- 햦쒬혢햨햦 -->
            <section id="habits-section" class="section active">
                <div class="progress-section">
                    <div id="habits-progress-text">0 햦향 0 쒬쮏햫햣햫</div>
                    <div class="progress-bar">
                        <div id="habits-progress-fill" style="width: 0%"></div>
                    </div>
                </div>
                <button id="add-habit-btn" class="main-button">+ 햆쮏쐃썛쒫쟴혧 햦쒬혢햨혞</button>
                <ul id="habits-list"></ul>
            </section>

            <!-- 행햟햢햟혢햦 -->
            <section id="tasks-section" class="section">
                <div class="progress-section">
                    <div id="tasks-progress-text">0 햦향 0 쒬쮏햫햣햫</div>
                    <div class="progress-bar">
                        <div id="tasks-progress-fill" style="width: 0%"></div>
                    </div>
                </div>
                <button id="add-task-btn" class="main-button">+ 햆쮏쐃썛쒫쟴혧 향햟햢햟혢혞</button>
                <ul id="tasks-list"></ul>
            </section>

            <!-- 햕햣햩햦 햫햟 햡쮏 -->
            <section id="goals-section" class="section">
                <div class="progress-section">
                    <h2>햕햣햩햦 햫햟 햡쮏</h2>
                </div>
                <button id="add-goal-btn" class="main-button">+ 햆쮏쐃썛쒫쟴혧 혡햣햩혧</button>
                <ul id="goals-list"></ul>
            </section>

            <!-- 햃햫햟햩햦혝햦햨햟 -->
            <section id="stats-section" class="section">
                <div class="progress-section">
                    <h2>햃햫햟햩햦혝햦햨햟</h2>
                    <div id="stats-summary"></div>
                </div>
                <canvas id="habits-pie-chart" height="200"></canvas>
                <canvas id="habits-line-chart" height="200"></canvas>
            </section>
        </main>

        <div class="tabs">
            <button class="tab active" data-section="habits">햦쒬혢햨햦</button>
            <button class="tab" data-section="tasks">행햟햢햟혢햦</button>
            <button class="tab" data-section="goals">햕햣햩햦</button>
            <button class="tab" data-section="stats">햃햫햟햩햦혝햦햨햟</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
